{% extends "layout.html" %}
{% block body %}
  <ul class="entries">
  {% for entry in entries %}
    <a href="/{{ url_for('get_user',name=entry.first_name) }}">
    <li><h2>{{ entry.first_name }}</h2>{{ entry.last_name }}</li>
  </a>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
